<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Nintendo Login</title>

        <link rel="stylesheet" href="css/tailwind.css">
        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="js/main.js" async defer></script>
    </head>
    <body>
        <div class="login">
            <div class="container">
                <div>
                    <button class="text-l font-semibold rounded-full px-4 py-1 leading-normal bg-white border-2 border-orange text-red hover:bg-orange hover:text-white">
                        Login With Nintendo
                    </button>
                </div>
            </div>
        </div>
        <div class="logged-in hidden">
            <div class="bg-white mx-auto max-w-lg min-w-sm shadow-lg rounded-lg overflow-hidden">
                <div class="header items-center">
                    <div class="mx-auto mb-4 mb-0 mr-4 ml-0 text-center">
                        <p class="welcome text-xl"></p>
                    </div>
                    <div class="head flex flex-wrap items-center"></div>
                </div>
                <hr>
                <div id="user-mii-list" class="miis items-center">
                    <div class="mx-auto mb-4 mb-0 mr-4 ml-0 text-center">
                        <p class="text-xl">User Miis</p>
                    </div>
                    <div class="mii-list flex flex-wrap items-center"></div>
				</div>
				<hr>
                <div id="user-friend-list" class="friends items-center">
                    <div class="mx-auto mb-4 mb-0 mr-4 ml-0 text-center">
                        <p class="text-xl">Friends</p>
                    </div>
                    <div class="friend-icon-list flex flex-wrap items-center"></div>
                </div>
            </div>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" style="width:0;height:0;position:absolute;visibility:hidden;">
            <symbol viewBox="0 0 30 30" id="icon_mii_none">
                <title>icon_mii_none</title>
                <g>
                    <path d="M17.3,20.3h-4.6c-4.2,0-7.6,5.4-7.6,9.6h19.9C24.9,25.8,21.5,20.3,17.3,20.3z M15,19.7c4.1,0,7.4-3.2,7.4-7.1 c0-3.9-3.3-7.1-7.4-7.1s-7.4,3.2-7.4,7.1C7.6,16.6,10.9,19.7,15,19.7z"></path>
                </g>
            </symbol>
		</svg>
		
        <template id="TEMPLATE_MII">
            <div class="items-center mii mx-auto mb-4 mb-0 mr-4 ml-0 text-center">
                <img class="profile-picture block h-16 h-24 rounded-full">        
            </div>
		</template>
		
		<template id="TEMPLATE_FRIEND_ICON">
            <div class="items-center friend-icon mx-auto mb-4 mb-0 mr-4 ml-0 text-center">
				<img class="profile-picture block h-16 h-24 rounded-full">     
				<p class="text-xl text-center"></p>   
            </div>
        </template>
    </body>
</html>
